<html>

<head>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <link rel="stylesheet" href="/static/main.css">
</head>

<body>
    <div class="topcorner">
        <p>Project Name: {{ name }}</p>
        <p>Student Names: ({{ netid }})</p>
    </div>
    <form class="form-inline global-search">
        <h1 style="font-size: 55px; font-family:Futura; color: #1DB954">
            Melodic
            <span style="color: #191414; ">Monkeys</span>
            <span style="color: #1DB954; ">Movies</span>
        </h1>

        <br><br>

        <div class="form-group">
            <input id="input" type="text" name="search1" class="form-control"
                placeholder="Enter an artist you like">
        </div>

        <div class="form-group">
            <input id="input" type="text" name="search2" class="form-control"
                placeholder="(Optional) Enter a song by this artist">
        </div>

        <div class="form-group">
            <input id="input" type="text" name="search3" class="form-control"
                placeholder="Enter the title of a movie you like">
        </div>
        <button type="submit" class="btn btn-info"> Go! </button>

    </form>
    <form class="form-inline global-search">
        {% if data %}
        <h1>{{output_message}}</h1>
        {% for d in data %}
        <br>
        <p>{{d}}</p>
        {% endfor %}
        {% endif %}
    </form>
</body>

</html>
